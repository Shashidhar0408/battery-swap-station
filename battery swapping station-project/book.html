<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Swap</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/booking.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="locate-stations.html">Locate Stations</a></li>
                <li><a href="book-swap.html">Book a Swap</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Book Your Battery Swap</h1>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="vehicle">Vehicle Make & Model:</label>
            <input type="text" id="vehicle" name="vehicle" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Now</button>
        </form>
        <div id="confirmation" style="display:none;">
            <h2>Booking Confirmed</h2>
            <p>Thank you for booking a battery swap. We will send a confirmation email shortly.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 EV Battery Swap. All rights reserved.</p>
    </footer>
</body>
</html>
